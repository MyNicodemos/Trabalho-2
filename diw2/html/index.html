<script>
  document.getElementById('filtro').addEventListener('input', function() {
      var filtro = this.value.toLowerCase(); // Obter o valor do filtro em minúsculas

      var cards = document.querySelectorAll('#row .card'); // Selecionar os cards

      // Iterar sobre os cards e verificar se o texto corresponde ao filtro
      cards.forEach(function(card) {
          var texto = card.textContent.toLowerCase(); // Obter o texto do card em minúsculas

          if (texto.includes(filtro)) {
              card.style.display = 'block'; // Mostrar o card se o texto corresponder ao filtro
          } else {
              card.style.display = 'none'; // Ocultar o card se o texto não corresponder ao filtro
          }
      });
  });
</script>
